<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
          <a class="py-2" href="{% url 'home' %}" aria-label="Главная">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Главная</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
          </a>
          <a class="p-2 text-dark" href="{% url 'about' %}">Наша история</a>
          <a class="p-2 text-dark" href="#">Для абитуриентов</a>
          <a class="p-2 text-dark" href="#">Для студентов</a>
          <a class="p-2 text-dark" href="#">Почему мы?</a>
          <a class="p-2 text-dark" href="#">Поддержка</a>
          <a class="p-2 text-dark" href="#">Расписание</a>
          <a class="p-2 text-dark" href="#">Платная основа</a>
        </nav>
      </header>
      
    </div>
  
      <div class="container">

      </div>
      {% block content %}{% endblock %}
</body>
</html>
